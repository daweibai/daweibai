<!DOCTYPE html>
<html>
    <head>
		<title>Double Ring Illusion Demo</title>

    </head>
    <style>
        #canvas {
            z-index: 1; 
            position:absolute; 
            left:50%; 
            top:50%;
            margin-left:-300px;
            margin-top:-300px;
            border: 2px solid black;
        }
        #canvas2 {
            z-index: 2; 
            position:absolute; 
            left:50%; 
            top:50%;
            margin-left:-300px;
            margin-top:-300px;
            border: 2px solid black;
        }


    </style>
    <body>
		
		<canvas id="canvas"></canvas>

    <script>


var die

const r_ring 		 = 50,
	pi 			 = Math.PI


	canvas_width = 600,
	canvas_height = 600;

// resize canvas
function resize() {
	canvas.width = canvas_width;
	canvas.height = canvas_height;
}


function drawCircle(c, drawX, drawY, width) {
	c.beginPath();
	c.ellipse(drawX, drawY, width, r_ring, 0, 0, 2 * Math.PI);
	c.stroke();
	c.closePath();
}

display = function() {    

	var canvas  = document.getElementById('canvas');
	var c 		= canvas.getContext('2d');

	resize()

	function Ball() {
		
		this.width = r_ring
		this.angle = 0
		this.vAngle = 2 * pi/100

		this.update = function() {
			c.fillStyle = 'white'
			c.fillRect(0, 0, canvas_width, canvas_height)


			this.angle += this.vAngle
			this.width = Math.abs(Math.sin(this.angle) * r_ring)
			this.width2 = Math.abs(Math.cos(this.angle) * r_ring)
			
			if (this.width< 0.0001) {
				this.width = 0.0001
			}
			
			if (this.width2< 0.0001) {
				this.width2 = 0.0001
			}
			this.widthNoAbs = Math.sin(this.angle) * r_ring

			this.draw();
		};
		this.draw = function() {

			t1 = performance.now()

			if (t1 - t0 < 1000) {
				c.fillStyle = 'black'
				for (column = 0; column <= 50; column++ ) {
					for (row = 0; row <= 50; row++ ) {
						die = Math.random()
						if (die < 0.5) {
							c.fillRect((canvas_width/50) * column, (canvas_height/50)*row, canvas_width/50, canvas_height/50)

						}
					}
				}
			} else {

				c.lineWidth = 10;
				drawCircle(c, canvas_width/2 -75, canvas_height/2, this.width)
				drawCircle(c, canvas_width/2 +75, canvas_height/2, this.width)
				
				// text
				c.font = '17px serif';
				c.fillStyle = "black";
				c.textAlign = "center"
				c.fillText('Please attend globally to the scene', canvas_width/2, 70)
				c.fillText('(Instead of focusing on/tracking a specific spot on the rings)', canvas_width/2, 95)
			}

		};
	}
	
	var ballArray = [];
	
	function init() {
		ballArray = [];

		ballArray.push(new Ball());
		t0 = performance.now()
	}
	
	// Animation Loop
	function animate() {
		stopID = window.requestAnimationFrame(animate);

		c.clearRect(0, 0, canvas.width, canvas.height);
		
		for (let i = 0; i < ballArray.length; i++) {
			ballArray[i].update();
		}
	}
	
	init();
	
	animate();
}


display()

        </script>  
		<p>Separated</p>
		<p><a href= "demo_overlap.html">Overlapping</a></p>
		<p><a href= "demo_gapped.html">Gapped</a></p>

    </body>   
</html>
