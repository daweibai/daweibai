<!DOCTYPE html>
<html>
    <head>
		<title>Double Ring Illusion Demo</title>

    </head>
    <style>
        #canvas {
            z-index: 1; 
            position:absolute; 
            left:50%; 
            top:50%;
            margin-left:-300px;
            margin-top:-300px;
            border: 2px solid black;
        }
        #canvas2 {
            z-index: 2; 
            position:absolute; 
            left:50%; 
            top:50%;
            margin-left:-300px;
            margin-top:-300px;
            border: 2px solid black;
        }


    </style>
    <body>
		
		<canvas id="canvas"></canvas>

    <script>



const r_ring 		 = 50,
	pi 			 = Math.PI


	canvas_width = 600,
	canvas_height = 600;

// resize canvas
function resize() {
	canvas.width = canvas_width;
	canvas.height = canvas_height;
}


function drawCircle(c, drawX, drawY, width) {
	c.beginPath();
	c.ellipse(drawX, drawY, width, r_ring, 0, 0, 2 * Math.PI);
	c.stroke();
	c.closePath();
}

display = function() {    

	var canvas  = document.getElementById('canvas');
	var c 		= canvas.getContext('2d');

	resize()

	function Ball() {
		
		this.width = r_ring
		this.angle = 0
		this.vAngle = 2 * pi/100

		this.update = function() {
			c.fillStyle = 'white'
			c.fillRect(0, 0, canvas_width, canvas_height)


			this.angle += this.vAngle
			this.width = Math.abs(Math.sin(this.angle) * r_ring)
			this.width2 = Math.abs(Math.cos(this.angle) * r_ring)
			
			if (this.width< 0.0001) {
				this.width = 0.0001
			}
			
			if (this.width2< 0.0001) {
				this.width2 = 0.0001
			}
			this.widthNoAbs = Math.sin(this.angle) * r_ring

			this.draw();
		};
		this.draw = function() {
			c.lineWidth = 10;
			drawCircle(c, canvas_width/2 -75, canvas_height/2, this.width)
			drawCircle(c, canvas_width/2 +75, canvas_height/2, this.width)
		};
	}
	
	var ballArray = [];
	
	function init() {
		ballArray = [];

		ballArray.push(new Ball());
		
	}
	
	// Animation Loop
	function animate() {
		stopID = window.requestAnimationFrame(animate);

		c.clearRect(0, 0, canvas.width, canvas.height);
		
		for (let i = 0; i < ballArray.length; i++) {
			ballArray[i].update();
		}
	}
	
	init();
	
	animate();
}


display()

        </script>  
		<p>Separate</p>
		<p><a href= "demo_overlap.html">Overlapped</a></p>
		<p><a href= "demo_gapped.html">Gapped</a></p>


    </body>   
</html>
