<!DOCTYPE html>
<html>
    <head>
		<title>Double Ring Illusion Demo</title>

    </head>
    <style>
        #canvas {
            z-index: 1; 
            position:absolute; 
            left:50%; 
            top:50%;
            margin-left:-300px;
            margin-top:-300px;
            border: 2px solid black;
        }
        #canvas2 {
            z-index: 2; 
            position:absolute; 
            left:50%; 
            top:50%;
            margin-left:-300px;
            margin-top:-300px;
            border: 2px solid black;
        }


    </style>
    <body>
		
		<canvas id="canvas"></canvas>

    <script>



const r_ring 		 = 50,
	ball_color	 = "#2185C5",
	pi 			 = Math.PI


	canvas_width = 600,
	canvas_height = 600;

// resize canvas
function resize() {
	canvas.width = canvas_width;
	canvas.height = canvas_height;
}


function drawCircle(c, drawX, drawY, width) {
	c.beginPath();
	c.ellipse(drawX, drawY, width, r_ring, 0, 0, 2 * Math.PI);
	c.stroke();
	c.closePath();
}

display = function() {    

	var canvas  = document.getElementById('canvas');
	var c 		= canvas.getContext('2d');

	resize()

	function Ball() {
		
		this.width = r_ring
		this.angle = 0
		this.vAngle = 2 * pi/100

		this.x = 150
		this.y = 200

		this.update = function() {
			c.fillStyle = 'white'
			c.fillRect(0, 0, canvas_width, canvas_height)


			this.angle += this.vAngle
			this.width = Math.abs(Math.sin(this.angle) * r_ring)
			this.width2 = Math.abs(Math.cos(this.angle) * r_ring)
			
			if (this.width< 0.0001) {
				this.width = 0.0001
			}
			
			if (this.width2< 0.0001) {
				this.width2 = 0.0001
			}
			this.widthNoAbs = Math.sin(this.angle) * r_ring

            this.drawX = this.x;
            this.drawY = this.y;
			
			this.draw();
		};
		this.draw = function() {
			c.lineWidth = 10;
			drawCircle(c, this.drawX, this.drawY-100, this.width)
			drawCircle(c, this.drawX+200, this.drawY-100, this.width)

			// 2nd circle
			drawCircle(c, this.drawX, this.drawY+100, this.width)
			drawCircle(c, this.drawX+50, this.drawY+100, this.width)
			
			
			// 3rd circle - left
			
			drawCircle(c, this.drawX, this.drawY+300, this.width)

			// 3rd circle - right
			c.beginPath();
			c.ellipse(this.drawX+50, this.drawY+300, this.width, r_ring, 0, -0.25* Math.PI, 0.25 * Math.PI);
			c.stroke();
			c.closePath();
			
			c.beginPath();
			c.ellipse(this.drawX+50, this.drawY+300, this.width, r_ring, 0, 0.42 * Math.PI, 0.58 * Math.PI);
			c.stroke();
			c.closePath();
			
			c.beginPath();
			c.ellipse(this.drawX+50, this.drawY+300, this.width, r_ring, 0, 0.75 * Math.PI, 1.25 * Math.PI);
			c.stroke();
			c.closePath();
			
			c.beginPath();
			c.ellipse(this.drawX+50, this.drawY+300, this.width, r_ring, 0, 1.42 * Math.PI, 1.58 * Math.PI);
			c.stroke();
			c.closePath();

		};
	}
	
	var ballArray = [];
	
	function init() {
		ballArray = [];

		ballArray.push(new Ball());
		
	}
	
	// Animation Loop
	function animate() {
		stopID = window.requestAnimationFrame(animate);

		c.clearRect(0, 0, canvas.width, canvas.height);
		
		for (let i = 0; i < ballArray.length; i++) {
			ballArray[i].update();
		}
	}
	
	init();
	
	animate();
}


display()

        </script>  
    </body>   
</html>
